<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Faça já seu cadastro de forma rápida e segura."></meta>
  <link rel="shortcut icon" href="iconpage.png" type="image/x-icon">
  <title>Cadastro</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main>
    <h1>Crie sua conta, é grátis!</h1>
    <div class="redes-sociais"> 
      <a ref="https://www.mail.google.com/">
        <img src="goog.png" alt="imagem da logo do Google">
      </a>
      <a href="https://www.facebook.com/">
        <img src="face.png" alt="imagem da logo do facebook">
      </a>
     
      <a ref="https://www.linkedin.com/">
        <img src="linke.png" alt="imagem da logo do LinkedIn">
      </a>    
    </div>

      <div class="alternative">
        <span>Ou</span>
      </div>

      <form action="">
        <label for="name">
          <span>Nome</span>
          <input type="text" id="name" name="name">
        </label>

        <label for="email">
          <span>E-mail</span>
          <input type="email" id="email" name="email">
        </label>

        <label for="senha">
          <span>Senha</span>
          <input type="password" id="password" name="password">
        </label>
        
        <input type="submit" value="Cadastrar">
      </form>
  </main>
  <section class="imagens">
    <img src="mobile.svg" alt="Mobile">
    <div class="circle"></div>

  </section>


</body>
</html>
